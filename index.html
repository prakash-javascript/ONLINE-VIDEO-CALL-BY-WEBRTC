<html>
<head>

  <style>
    *{
      background-color: black;
      color: white;
      text-align: justify;
      text-align: center;
      
    }
    video{
      border-color: red;
      border-style: dotted;
      
    }
    .main {
      width: auto;
      background-color: none;

    }
    .copy{
      width: 100%;
      height:150px;
    }

      background-color: none;
    }
      </style>
</head>
<body><div class="main">
  <div class="copy"><h1>VIDEO CONSULTATION WITH<br>DR. KAPIL MISHRA</h1>
  <h4 id="hh"></h4>
  </div>
  <video id="localVideo" autoplay muted style="width:80px; float:right; height:80px; margin-right:200px; border-radius: 50%;"></video>
  <video id="remoteVideo" autoplay></video></div>
  
  <script src="script.js"></script>
  <script>
    function gogoTo()
  {
    var date = new Date();
  var hour = date.getHours();
  var mm = date.getMinutes();
  var dt = date.getDate();
  var mon = date.getMonth();
  var yr = date.getFullYear();
  var dy = date.getDay();
  if(dy==1){
    dy="MONDAY";
  }
  if(dy==2){
    dy="TUESDAY";
  }
  if(dy==3){
    dy="WEDNESDAY"
  }
  if(dy==4){
    dy="THURSDAY";
  }
  if(dy==5){
    dy="FRIDAY";
  }
  if(dy==6){
    dy="SATURDAY";
  }
  if(dy==7){
    dy="SUNDAY";
  }
  var da ="AM";
  if(da<12){
    da="AM";
  }
  else{
    da="PM";
  }
  if(hour>12){
    hour= hour-12;
  }
    var tt = "Today ! Date is "+dt+"-"+mon+"-"+yr+"<br>"+hour+":"+mm+" "+da+" "+dy;
    document.getElementById("hh").innerHTML=tt;

  };
  setInterval(gogoTo,1);
  </script>
</body>
</html>
